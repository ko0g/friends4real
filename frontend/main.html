<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends For Real</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="map.css" />
</head>
<body>
<div data-layer="main" class="main">
    <div class="menu">
        <div class="header">
            <h1 class="header-text">Friends For Real</h1>
        </div>
        <div class="navbar">
            <div id="point">
                <h3 id="startpoint_info">Стартовая точка:</h3>
                <div id="startpoint">Выбрать стартовую точку</div>
            </div>
            <div class="sidebar">
                <div class="toggle_mode">
                    <div class="toggle_mode_1 active" id="mode1">Проводить</div>
                    <div class="toggle_mode_2 nonactive" id="mode2">Разойтись</div>
                </div>
            </div>
            <div class="friend_list" id="frlist">
                
            </div>
            
        </div>
        <div class="calc_button">
            <div id="btn">
                <text>Построить маршрут</text>
            </div>
        </div>
    </div>
    <div class="map-screen">
        <div id="map" class="map">
            <img src="img/location.png" id="overlay"/>
        </div>
    </div>
    <img src="img/location.png" id="hover-icon"/>
</div>
<script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>
<script src="main.js"></script>
</body>
</html>
